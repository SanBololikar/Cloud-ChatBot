<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - College Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Student Login</h2>
        <form action="/login_student" method="POST">
            <div class="mb-3">
                <label class="form-label">Enter Roll Number</label>
                <input type="text" name="roll_no" class="form-control" placeholder="e.g. STU101" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login to Chat</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/" class="text-decoration-none text-muted">Back to Guest Chat</a>
        </div>
    </div>
</body>
</html>
