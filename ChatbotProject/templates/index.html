<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-container">
        <h2>College Chatbot</h2>
        <div id="chat-box" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            </div>
        <input type="text" id="user-input" placeholder="Type your question here..." style="width: 80%;">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value;
            const chatBox = document.getElementById('chat-box');

            if (!message) return;

            // Display user message
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            inputField.value = '';

            // Send to Flask Backend
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display Bot response from Supabase
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                chatBox.innerHTML += `<p><em>Error connecting to bot.</em></p>`;
            });
        }
    </script>
</body>
</html>
