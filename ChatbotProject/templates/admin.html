<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - College Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">College Bot Admin Panel</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Add New Student</h3>
                    <form action="/admin/add_student" method="POST">
                        <div class="mb-3">
                            <label>Roll Number</label>
                            <input type="text" name="roll_no" class="form-control" placeholder="STU101" required>
                        </div>
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" name="full_name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Department</label>
                            <input type="text" name="dept" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register Student</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Add Student Grades</h3>
                    <form action="/admin/add_grade" method="POST">
                        <div class="mb-3">
                            <label>Roll Number (Existing)</label>
                            <input type="text" name="roll_no" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Subject</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Grade (A, B, O etc.)</label>
                            <input type="text" name="grade" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Assign Grade</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card p-4">
                    <h3>Recent Chat Logs</h3>
                    <p>Conversations saved in Supabase for analysis:</p>
                    <a href="/" class="btn btn-secondary">Back to Chatbot</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
